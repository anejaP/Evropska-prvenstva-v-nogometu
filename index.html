<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evropska prvenstva v nogometu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 2rem;
        }

        h2 {
            color: #34495e;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 0.5rem 0;
        }

        a {
            text-decoration: none;
            color: #2980b9;
            font-size: 1.25rem;
            font-weight: 700;
        }

        a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>

<header>
    <h1>Evropska prvenstva v nogometu</h1>
</header>

<main>
    <h2>Izberite leto prvenstva:</h2>
    <ul id="leta-prvenstev"></ul>
</main>

<script>
    fetch('/leta')
        .then(response => response.json())
        .then(data => {
            let seznam = document.getElementById('leta-prvenstev');
            data.forEach(leto => {
                let li = document.createElement('li');
                li.innerHTML = `<a href="/prvenstvo/${leto}">${leto}</a>`;
                seznam.appendChild(li);
            });
        });
</script>

</body>
</html>
