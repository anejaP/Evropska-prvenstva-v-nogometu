<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igralci države {{ drzava }} - {{ leto }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            padding: 2rem 4rem;
            max-width: 800px;
            margin: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .igralec-ime {
            font-weight: bold;
            font-size: 1.25rem;
            color: #2980b9;
            margin-bottom: 0.25rem;
        }

        .igralec-podatki {
            font-weight: normal;
            color: #555;
            font-size: 1rem;
            line-height: 1.4;
            margin-left: 0;
        }

        .back-link {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .back-link:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>

<header>
    <h1>Igralci države {{ drzava }} - {{ leto }}</h1>
</header>

<main>
    <a href="/prvenstvo/{{ leto }}" class="back-link">&larr; Nazaj na tekme</a>
    <ul>
        % for igralec in igralci:
        <li>
            <div class="igralec-ime">{{ igralec.ime_priimek }}</div>
            <div class="igralec-podatki">Pozicija: {{ igralec.pozicija }}<br>Rojstni datum: {{ igralec.rojstni_datum }}</div>
        </li>
        % end
    </ul>
</main>

</body>
</html>
